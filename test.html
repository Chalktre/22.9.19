<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jQuery.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul, li {
				list-style: none;
				display: block;
				/* margin-top: 5px; */
				position: relative;
				width: 100px;
				height: 24px;
				background-color: #ccc;
				
			}
			
			.father {
				margin: 0 auto;
			}
			
			.son {
				display: none;
			}
			a {
				text-decoration: none;
				color: white;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="father"><a href="#">weibo</a>
				<ul>
					<li class="son">
						<a href="#">comment</a>
					</li>
					<li class="son">
						<a href="#">message</a>
					</li>
					<li  class="son">
						<a href="#">@me</a>
					</li>
				</ul>
			</li>
		</ul>
		
		<script>
			$(function() {
				$('.father').mouseover(function {
					$(this).children("ul").show();
				})
			})
		</script>
	</body>
</html>
