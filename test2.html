<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jQuery.js"></script>
		<style>
			
			.box {
				width: 300px;
				height: 300px;
				background-color: red;
			}
			
			.show {
				display: none;
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="show"></div>
			
		</div>
		
		<script>
			$('.box').mouseover(function() {
				$('.show').show();
			})
			
			$('.box').mouseout(function() {
				$(this).children('div').hide()
			})
		</script>
	</body>
</html>
